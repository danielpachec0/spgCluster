apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-collector
  namespace: argocd
spec:
  project: default
  source:
    chart: opentelemetry-collector
    repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
    targetRevision: 0.80.1
    helm:
      valuesObject:
        mode: daemonset
        config:
          exporters:
            otlp/jaeger:
              endpoint: jaeger-collector.jaeger.svc.cluster.local:14250
              tls:
                insecure: true
          processors:
            batch:
          service:
            pipelines:
              traces:
                receivers: [otlp]
                exporters: [otpl/jaeger]
                processors: [batch]
      releaseName: otel-collector
  destination:
    server: "https://kubernetes.default.svc"
    namespace: jaeger
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
