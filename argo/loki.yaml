apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 0.78.0
    helm:
      valuesObject:
        loki:
          commonConfig:
            replication_factor: 1
          storage:
            type: 'filesystem'
          singleBinary:
            replicas: 1
      releaseName: loki
  destination:
    server: "https://kubernetes.default.svc"
    namespace: loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
