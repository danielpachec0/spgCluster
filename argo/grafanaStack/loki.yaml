apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 5.41.4
    helm:
      valuesObject:
        loki:
          auth_enabled: false
          minio:
            enabled: false
          storage:
            type: s3
            bucketNames:
              chunks: "chunks"
              rule: "ruler"
              admin: "admin"
            s3:
              access_key_id: 'admin'
              secret_access_key: 'supersecret'
              bucketnames: 'chunks'
              s3: 'https://minio.minio.svc.cluster.local:9000'
              endpoint: 'https://minio.minio.svc.cluster.local:9000'
              insecure: true
              s3ForcePathStyle: true
      releaseName: loki
  destination:
    server: "https://kubernetes.default.svc"
    namespace: loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
