apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
spec:
  project: default
  source:
    chart: tempo-distributed
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 1.8.4
    helm: 
      valuesObject:
        backend:                                          
          s3:
            bucket: tempo-traces                          
            endpoint:  
            accessKey: minio                            
            secretKey: minio123                          
            insecure: true                                 
        storage:
          trace:
            backend: s3
            s3:
              access_key: 'grafana-tempo'
              secret_key: 'supersecret'
              bucket: 'tempo-traces'
              endpoint: 'tempo-minio.tempo.svc.cluster.local:9000'
              insecure: true
        minio:
          enabled: true  
          buckets:
            - name: tempo-traces
              policy: none
              purge: false
          persistence:
            enabled: true
            size: 50Gi
        ingester:
          replicas: 3
          persistence:
            enabled: false
        traces:
          otlp:
            grpc:
              enabled: true
      releaseName: tempo
  destination:
    server: "https://kubernetes.default.svc"
    namespace: tempo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

